{% extends 'shared/skeleton.html' %}
{% block title %}Delete Client - AI Appointment System{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8 max-w-lg">
    <div class="card p-6">
        <h1 class="text-2xl font-bold text-red-700 mb-4">Delete Client</h1>
        <p class="mb-4">Are you sure you want to <b>soft delete</b> this client?</p>
        <div class="mb-4">
            <div class="font-medium">{{ client.first_name }} {{ client.last_name }}</div>
            <div class="text-gray-600">{{ client.email }}</div>
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-danger px-6 py-2 text-white font-medium rounded-md">Yes, Delete</button>
            <a href="{% url 'appointment:client_list' %}" class="ml-2 btn-secondary px-4 py-2 rounded-md">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
