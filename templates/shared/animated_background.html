<!-- Animated Background Elements -->
<div class="absolute top-20 left-10 w-2 h-2 bg-blue-500 rounded-full pulse-slow"></div>
<div class="absolute top-40 right-20 w-1 h-1 bg-purple-500 rounded-full pulse-slow" style="animation-delay: 1s;"></div>
<div class="absolute bottom-20 left-20 w-3 h-3 bg-blue-400 rounded-full pulse-slow" style="animation-delay: 2s;"></div>

<!-- Floating Geometric Shapes -->
<div class="absolute top-32 left-1/4 w-4 h-4 border border-blue-400 rotate-45 animate-bounce" style="animation-duration: 3s; animation-delay: 0.5s;"></div>
<div class="absolute top-48 right-1/3 w-6 h-6 border border-purple-400 rounded-full animate-pulse" style="animation-duration: 4s;"></div>
<div class="absolute bottom-32 right-1/4 w-3 h-3 bg-cyan-400 transform rotate-12 animate-spin" style="animation-duration: 8s;"></div>
<div class="absolute top-1/2 left-16 w-2 h-8 bg-gradient-to-b from-blue-500 to-purple-500 animate-pulse" style="animation-duration: 2.5s; animation-delay: 1s;"></div>
<div class="absolute top-1/3 right-16 w-5 h-5 border border-cyan-400 rotate-45 animate-bounce" style="animation-duration: 2.8s; animation-delay: 1.5s;"></div>
<div class="absolute bottom-1/3 left-1/3 w-4 h-4 bg-purple-400 rounded-full animate-pulse" style="animation-duration: 3.2s;"></div>

<!-- Particle Effects -->
<div class="absolute inset-0 overflow-hidden">
    <div class="particle-field">
        <div class="particle" style="--delay: 0s; --duration: 20s; --x: 10%; --y: 20%;"></div>
        <div class="particle" style="--delay: 2s; --duration: 25s; --x: 80%; --y: 60%;"></div>
        <div class="particle" style="--delay: 4s; --duration: 18s; --x: 30%; --y: 80%;"></div>
        <div class="particle" style="--delay: 6s; --duration: 22s; --x: 70%; --y: 30%;"></div>
        <div class="particle" style="--delay: 8s; --duration: 28s; --x: 20%; --y: 70%;"></div>
        <div class="particle" style="--delay: 10s; --duration: 24s; --x: 90%; --y: 10%;"></div>
        <div class="particle" style="--delay: 12s; --duration: 26s; --x: 40%; --y: 40%;"></div>
        <div class="particle" style="--delay: 14s; --duration: 21s; --x: 60%; --y: 80%;"></div>
    </div>
</div>

<!-- Neural Network Lines -->
<div class="absolute inset-0">
    <svg class="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="none">
        <defs>
            <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
                <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.5" />
                <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.3" />
            </linearGradient>
        </defs>
        <path d="M10,20 Q30,10 50,20 T90,20" stroke="url(#neuralGradient)" stroke-width="0.5" fill="none" class="neural-line">
            <animate attributeName="stroke-dasharray" values="0,100;100,0;0,100" dur="8s" repeatCount="indefinite"/>
        </path>
        <path d="M10,40 Q30,30 50,40 T90,40" stroke="url(#neuralGradient)" stroke-width="0.5" fill="none" class="neural-line">
            <animate attributeName="stroke-dasharray" values="0,100;100,0;0,100" dur="6s" repeatCount="indefinite"/>
        </path>
        <path d="M10,60 Q30,50 50,60 T90,60" stroke="url(#neuralGradient)" stroke-width="0.5" fill="none" class="neural-line">
            <animate attributeName="stroke-dasharray" values="0,100;100,0;0,100" dur="10s" repeatCount="indefinite"/>
        </path>
        <path d="M10,80 Q30,70 50,80 T90,80" stroke="url(#neuralGradient)" stroke-width="0.5" fill="none" class="neural-line">
            <animate attributeName="stroke-dasharray" values="0,100;100,0;0,100" dur="7s" repeatCount="indefinite"/>
        </path>
    </svg>
</div>
