<!-- Custom CSS for Animations -->
<style>
    @keyframes slide-in-left {
        from { transform: translateX(-100px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes slide-in-up {
        from { transform: translateY(50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    @keyframes glow-text {
        0%, 100% { text-shadow: 0 0 5px #3b82f6, 0 0 10px #3b82f6, 0 0 15px #3b82f6; }
        50% { text-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6, 0 0 30px #3b82f6; }
    }
    
    @keyframes button-hover {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
    
    @keyframes stat-card {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes particle-float {
        0% { transform: translateY(100vh) translateX(var(--x)) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100px) translateX(calc(var(--x) + 100px)) rotate(360deg); opacity: 0; }
    }
    
    .animate-slide-in-left { animation: slide-in-left 1s ease-out forwards; }
    .animate-slide-in-up { animation: slide-in-up 1s ease-out forwards; }
    .animate-fade-in { animation: fade-in 1.5s ease-out forwards; }
    .animate-glow-text { animation: glow-text 2s ease-in-out infinite; }
    .animate-button-hover:hover { animation: button-hover 0.3s ease-in-out; }
    .animate-stat-card { animation: stat-card 0.8s ease-out forwards; }
    
    .particle-field {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    
    .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: linear-gradient(45deg, #3b82f6, #8b5cf6, #06b6d4);
        border-radius: 50%;
        animation: particle-float var(--duration) linear infinite;
        animation-delay: var(--delay);
    }
    
    .neural-line {
        opacity: 0.6;
    }
    
    .animate-title {
        animation: fade-in 2s ease-out forwards;
    }
</style>
