{% extends 'shared/skeleton.html' %}
{% block title %}Login - AI Appointment System{% endblock %}
{% block content %}
<!-- Hero Section -->
<section class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto px-4 py-12">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
                Welcome <span class="text-blue-600">Back</span>
            </h1>
            <p class="text-lg text-gray-600">
                Log in to your AI Appointment account
            </p>
        </div>
        <!-- Login Form Card -->
        <div class="card p-8">
            <form method="POST" class="space-y-8">
                {% csrf_token %}
                <!-- Username Input -->
                <div class="space-y-2">
                    <label class="block text-lg font-semibold text-gray-900">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" name="username"
                            class="input-field w-full pl-12 pr-4 py-3 placeholder-gray-500" placeholder="Enter your username" required>
                    </div>
                </div>
                <!-- Password Input -->
                <div class="space-y-2">
                    <label class="block text-lg font-semibold text-gray-900">Password</label>
                    <div class="relative ">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" name="password"
                            class="input-field w-full pl-10 pr-4 py-3 placeholder-gray-500" placeholder="Enter your password" required>
                    </div>
                </div>
                <!-- Login Button -->
                <button type="submit" class="btn-primary w-full py-4 text-white rounded-lg font-semibold text-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Sign In
                </button>
            </form>
            <!-- Sign Up Link -->
            <div class="mt-8 text-center">
                <p class="text-gray-600">
                    Don't have an account?
                    <a href="{% url 'signup' %}" class="text-blue-600 hover:underline font-semibold">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</section>
<style>
    .btn-primary {
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        transition: all 0.2s ease;
    }
    .btn-primary:hover {
        background: linear-gradient(135deg, #2563eb, #1e40af);
        transform: translateY(-1px);
    }
    .card {
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease;
    }
    .card:hover {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        transform: translateY(-2px);
    }
    .input-field {
        border: 1px solid #d1d5db;
        border-radius: 8px;
        transition: all 0.2s ease;
        background: white;
        color: #111827;
    }
    .input-field:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
</style>

{% endblock %}
